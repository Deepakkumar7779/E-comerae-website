<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Google Map</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <div class="contentUs">
    <div class="title">
        <h2>Get in touch</h2>
    </div>
  <div class="box">
    <!---------form------->
 <div class="content form">
    <h3>send a message</h3>
    <form >
        <div class="formBox">
            <div class="row50">
                <div class="inputBox">
                    <span>First Name</span>
                    <input type="text" placeholder="Enter your First name">
                </div>
                <div class="inputBox">
                    <span>Last Name</span>
                    <input type="text" placeholder="Enter your Last name">
                </div>
            </div>
        </div>
        <div class="formBox">
            <div class="row50">
                <div class="inputBox">
                    <span>Email</span>
                    <input type="text" placeholder="Enter your Email">
                </div>
                <div class="inputBox">
                    <span>Mobile</span>
                    <input type="text" placeholder="Enter your Mobile number">
                </div>
            </div>
            <div class="row100">
                <div class="inputBox">
                    <span>message</span>
                   <textarea placeholder="Write your message here...."></textarea>
                </div>
            </div>

            <div class="row100">
                <div class="inputBox">
                   <input type="submit" value="send">
                </div>
            </div>
        </div>
    </form>
 </div>


 <!---------info------->
 
  <div class="content info">
    <h3>contact info</h3>
  <div class="infobox">
    <div>
        <span><ion-icon name="location"></ion-icon></span>
        <p>ducat palace, NOida <br>INDIA</p>
    </div>

    <div>
        <span><ion-icon name="mail"></ion-icon></span>
        <a href="mailto:loremipsum@email.com">dk238164@email.com</a>
    </div>

    <div>
        <span><ion-icon name="call"></ion-icon></span>
        <a href="tel:+91 854 000 7779">+91 8540007779</a>
    </div>

    <!-------------social media links------------>
    <ul class="sci">
        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>
  </div>
  </div>

  <!---------map------->
  <div class="content map">

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.676837586052!2d77.31355250000001!3d28.579465299999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce5001bb307b7%3A0x762f85a7820205e1!2sDUCAT%20-%20Noida%20Sector-16%20(%20A52%20Campus%20)!5e0!3m2!1sen!2sin!4v1736281470154!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  
  </div>
  </div>  

  
  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  

</body>
</html>
